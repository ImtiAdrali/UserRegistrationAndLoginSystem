<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Registration and Login System</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-end align-items-center" >

            <h5>
                <a class="link-danger link-underline link-underline-opacity-0" th:href="@{/logout}">Logout</a>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list table-borderless">
                        <caption>List of users</caption>
                        <thead class="table-dark">
                        <tr>
                            <th>User</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider table-light" th:each="user: ${users}">
                        <tr class="opacity-75 border-bottom">
                            <td class="d-flex flex-column align-middle">
                                <a
                                        href="#"
                                        class="user-link link-info link-underline link-underline-opacity-0"
                                        th:text="${user.firstName + ' ' + user.lastName}"
                                ></a>
                                <span class="user-subhead"
                                >Admin</span
                                >
                            </td>
                            <td class="align-middle" th:text="${user.createAt}">Created</td>
                            <td class="align-middle">Status</td>
                            <td class="align-middle" th:text="${user.email}"></td>

                            <td style="width: 20%;" class="icons align-middle bg-dark">
                                <a href="#" class="table-link ms-3">
                                    <i
                                            class="fa-solid fa-magnifying-glass fs-4 text-info"
                                    ></i>
                                </a>
                                <a href="#" class="table-link ms-3">
                                    <i
                                            class="fa-solid fa-square-pen fs-4"
                                    ></i>
                                </a>
                                <a
                                        th:href="@{/users/delete/{id}(id=${user.id})}"
                                        class="table-link danger ms-3"
                                >
                                    <i
                                            class="fa-solid fa-trash fs-4 text-danger"
                                    ></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${#lists.size(users) > 8}">
        <div class="col-lg-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-sm justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<!--     <a th:href="@{/logout}">Logout</a> -->

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
